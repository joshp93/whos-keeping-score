<app-dice *ngIf="!showScoreboard"></app-dice>
<app-scoreboard *ngIf="showScoreboard" [scoreboard]="scoreboard"
    (removePlayerEvent)="removePlayer($event)"
    (focusToNewRoundEvent)="focusToNewRound()"></app-scoreboard>
<app-navbar (gameEvent)="startOrEndGame($event)"
    (playerEvent)="addPlayer()"
    (newRoundEvent)="newRound()"></app-navbar>
